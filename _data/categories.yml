- slug: physics
  name: विज्ञान
  description: "फिजिक्स (भौतिकी) में करियर के अवसर, एस्ट्रोफिजिक्स से लेकर क्वांटम मैकेनिक्स तक, और रिसर्च में भविष्य।"

- slug: btech-guide
  name: बीटेक गाइड
  description: "बैचलर ऑफ टेक्नोलॉजी (B.Tech) कोर्स, इंजीनियरिंग ब्रांच, टॉप कॉलेज (IITs/NITs) और एक सफल इंजीनियर कैसे बनें।"

- slug: upsc
  name: upsc
  description: "यूपीएससी सिविल सेवा परीक्षा (CSE) की तैयारी, आईएएस (IAS), आईपीएस (IPS) बनने की स्ट्रेटेजी, सिलेबस और महत्वपूर्ण टिप्स।"