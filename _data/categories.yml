- slug: iit
  name: आईआईटी
  description: "आईआईटी प्रवेश परीक्षाओं (JEE Advanced), कॉलेजों, ब्रांच और आईआईटी के बाद करियर के अवसरों पर विस्तृत जानकारी और गाइड।"

- slug: engineering
  name: इंजीनियरिंग
  description: "विभिन्न इंजीनियरिंग शाखाओं जैसे कंप्यूटर साइंस, मैकेनिकल, सिविल, और उनके करियर अवसरों के बारे में सब कुछ जानें।"

- slug: entrance-exam
  name: प्रवेश परीक्षा
  description: "भारत में शीर्ष मेडिकल, इंजीनियरिंग, मैनेजमेंट और अन्य प्रवेश परीक्षाओं के लिए तैयारी की स्ट्रेटेजी और गाइड।"

- slug: bsc-courses
  name: बीएससी कोर्स
  description: "बीएससी (बैचलर ऑफ साइंस) के विभिन्न स्पेशलाइजेशन जैसे फिजिक्स, केमिस्ट्री, मैथ्स, और बायोलॉजी के बारे में पूरी जानकारी।"

- slug: career-guide
  name: करियर गाइड
  description: "12वीं और ग्रेजुएशन के बाद सही करियर चुनने में आपकी मदद करने के लिए एक्सपर्ट सलाह और विभिन्न करियर पथों का विश्लेषण।"

- slug: banking
  name: बैंकिंग
  description: "बैंकिंग सेक्टर में करियर कैसे बनाएं। पीओ (PO), क्लर्क और अन्य बैंकिंग नौकरियों की तैयारी, सिलेबस और सैलरी की जानकारी।"

- slug: sarkari-naukri
  name: सरकारी नौकरी
  description: "विभिन्न सरकारी विभागों में निकलने वाली नौकरियों, उनकी तैयारी की प्रक्रिया, और चयन मानदंडों पर नवीनतम अपडेट और गाइड।"

- slug: graduation-ke-baad-course
  name: ग्रेजुएशन के बाद कोर्स
  description: "अपनी बैचलर डिग्री पूरी करने के बाद स्पेशलाइजेशन के लिए सबसे अच्छे पोस्ट-ग्रेजुएशन कोर्स और डिप्लोमा की जानकारी।"

- slug: science-career
  name: साइंस करियर
  description: "विज्ञान के क्षेत्र में रिसर्च, टीचिंग और इंडस्ट्री में मौजूद रोमांचक करियर के अवसरों के बारे में जानें।"

- slug: bsc-guide
  name: बीएससी गाइड
  description: "बीएससी में एडमिशन से लेकर सब्जेक्ट चुनने और भविष्य की तैयारी तक, आपके हर सवाल का जवाब।"

- slug: management-course
  name: मैनेजमेंट कोर्स
  description: "बीबीए, एमबीए और अन्य मैनेजमेंट कोर्स की विस्तृत जानकारी, टॉप कॉलेज और मैनेजमेंट में करियर की संभावनाएं।"

- slug: law-career
  name: कानूनी करियर
  description: "एक वकील या जज के रूप में कानूनी करियर बनाने के लिए आवश्यक योग्यता, कौशल और स्टेप-बाय-स्टेप गाइड।"

- slug: law-course
  name: लॉ कोर्स
  description: "एलएलबी (LLB) और एलएलएम (LLM) जैसे लॉ कोर्स में एडमिशन प्रक्रिया, सिलेबस और टॉप लॉ कॉलेजों की जानकारी।"

- slug: agriculture
  name: एग्रीकल्चर
  description: "एग्रीकल्चर और इससे जुड़े क्षेत्रों में करियर के अवसर, कोर्स और आधुनिक खेती की तकनीकों पर लेख।"

- slug: mba-guide
  name: एमबीए गाइड
  description: "एमबीए एंट्रेंस एग्जाम (CAT, XAT), टॉप बी-स्कूल, स्पेशलाइजेशन और एमबीए के बाद हाई-पेइंग जॉब्स के लिए एक कम्प्लीट गाइड।"

- slug: bba-guide
  name: बीबीए गाइड
  description: "बैचलर ऑफ बिजनेस एडमिनिस्ट्रेशन (BBA) कोर्स, टॉप कॉलेज और मैनेजमेंट में एक सफल करियर की शुरुआत कैसे करें।"

- slug: undergraduate-course
  name: अंडरग्रेजुएट कोर्स
  description: "12वीं के बाद उपलब्ध विभिन्न अंडरग्रेजुएट डिग्री कोर्स (BA, BSc, BCom, BTech) के बारे में जानकारी और सही चुनाव कैसे करें।"

- slug: chemistry
  name: केमिस्ट्री
  description: "केमिस्ट्री में ग्रेजुएशन, पोस्ट-ग्रेजुएशन और इसके बाद रिसर्च, फार्मा और इंडस्ट्री में करियर के विकल्प।"

- slug: msc-guide
  name: एमएससी गाइड
  description: "मास्टर ऑफ साइंस (MSc) कोर्स, विभिन्न स्पेशलाइजेशन, टॉप यूनिवर्सिटी और एमएससी के बाद करियर की संभावनाएं।"

- slug: computer-science-and-it
  name: कंप्यूटर साइंस/आईटी
  description: "सॉफ्टवेयर डेवलपमेंट, डेटा साइंस, साइबर सिक्योरिटी और आईटी सेक्टर के अन्य टॉप करियर पथों के लिए गाइड।"

- slug: medical-career
  name: मेडिकल
