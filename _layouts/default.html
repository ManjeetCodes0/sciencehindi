<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %} <!-- This already injects title, description, canonical, og, twitter -->

    <!-- <title>{{ page.title | escape }} | {{ site.title | escape }}</title> -->

    <!-- Google Fonts for Hindi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&family=Noto+Serif+Devanagari:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
  console.log("Tailwind object before load:", window.tailwind);
</script>


</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Include the navigation bar -->
    {% include navbar.html %}

    <!-- Main content area -->
    <main class="container mx-auto px-4 py-8 md:py-12">
        {{ content }}
    </main>

    <!-- Include the footer -->
    {% include footer.html %}

    <!-- You can include JS files here if needed -->
    <!-- <script src="{{ '/assets/js/main.js' | relative_url }}"></script> -->
    <script src="{{ '/assets/js/navbar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/post.js' | relative_url }}"></script>

</body>

</html>
